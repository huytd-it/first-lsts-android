<ons-page id="changePasswordPage">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Setting</ons-back-button>
      </div>
      <div class="center">Change password</div>
    </ons-toolbar>

    <br><br>
    <ons-list modifier="inset">
        <ons-list-item tappable style="cursor: pointer" modifier="longdivider">
          <div class="left"><lb class="gray">Old password</lb></div>
          <div class="center"><ons-input id="" maxlength="30" placeholder="" type="text"></ons-input></div>
      </ons-list-item>

      <ons-list-item tappable style="cursor: pointer" modifier="longdivider">
          <div class="left"><lb class="gray">New password</lb></div>
          <div class="center"><ons-input id="" maxlength="30" placeholder="" type="text"></ons-input></div>
      </ons-list-item>

      <ons-list-item tappable style="cursor: pointer" modifier="longdivider">
          <div class="left"><lb class="gray">Confirm<br>new password</lb></div>
          <div class="center"><ons-input id="" maxlength="30" placeholder="" type="text"></ons-input></div>
      </ons-list-item>

    </ons-list>

    <ons-list-title>PASSWORD POLICY</ons-list-title>
    <ons-list modifier="inset">
      <ons-list-item modifier="nodivider">
        <div class="center">Minimum length : 8</div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center">Lowercase (a-z) letters</div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center">Uppercase (A-Z) letters</div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center">Digits (0-9)</div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center">Special characters (!,@,#,$,etc.)</div>
      </ons-list-item>

    </ons-list>

    <section style="padding: 8px">
      <ons-button modifier="large">Change Password</ons-button>
    </section>
    


    <style>
      .text-input{        
        text-security:square;
        -webkit-text-security:square;
        -mox-text-security:square;
        
      }
    </style>
  </ons-page>
